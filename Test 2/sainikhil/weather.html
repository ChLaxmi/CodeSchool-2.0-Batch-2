<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://kit.fontawesome.com/07fb9ec079.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="WeatherBody">
    <div
      class="card mx-md-auto bg-white ps-3 mx-1 border-0"
      style="width: 60rem"
    >
      <div id="weather">
        <input
          type="text"
          class="form-control mt-5"
          id="Country"
          placeholder="Enter Location"
        />
        <button id="CountryBtn" class="btn btn-info mt-4 ms-1">
          Show Weather
        </button>
        <div class="row mt-5">
          <div class="col-4" id="DayNightIcon"></div>
          <h1 id="Temparature" class="text-center pt-5 col-4"></h1>
          <div class="col-4 mt-5 WeatherIcons " >
            <div>
              <i class="fa-solid fa-wind pb-3 pe-2"></i><span id="Wind"></span>
            </div>
            <div>
              <i class="fa-solid fa-umbrella pb-3 pe-2"></i
              ><span id="Rain"></span>
            </div>
            <div>
              <i class="fa-solid fa-droplet pe-3 ms-2"></i
              ><span id="Humidity"></span>
            </div>
          </div>
          <div
            class="col-10 mt-4 opacity-50"
            id="Info"
            style="font-size: 20px"
          ></div>
          <div>
            <img src="forecast.png" alt="" style="width: 60rem; height: 10rem;" id="forecast" class="mt-5 mb-3">
          </div>
          <div class=" justify-content-center pt-5 " id="temparatureToggler">
            <h5 id="faranheit" >F</h5>
            <h5>|</h5>
            <h5 id="celcius">C</h5>
          </div>
        </div>
      </div>
    </div>

    <scripts
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></scripts>
    <script src="index.js"></script>
  </body>
</html>
