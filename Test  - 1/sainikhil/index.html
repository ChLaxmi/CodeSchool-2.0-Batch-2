<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div class="card mx-auto bg-secondary bg-opacity-75" style="width: 40rem">
      <div id="weather"></div>
      <form class="row" onsubmit="return false">
        <h4 class="text-center pb-3">CREATE ACCOUNT</h4>
        <div class="col-12">
          <input
            type="text"
            class="form-control"
            id="UserName"
            placeholder="Username"
          />
          <span id="CheckUserName"></span>
        </div>
        <div class="col-12">
          <input type="email" class="form-control" id="" placeholder="Email" />
        </div>

        <div class="col-12">
          <input
            type="password"
            class="form-control"
            id="Password"
            placeholder="Password"
          />
        </div>
        <div class="col-12">
          <input
            type="password"
            class="form-control"
            id="ConfirmPassword"
            placeholder="Confirm Password"
          />
          <span id="CheckPasswordMatch"></span>
          <div class="col-12"></div>

          <input
            type="number"
            class="form-control"
            id="phonenumber"
            placeholder="Mobile"
          /><span id="error" class="error text-danger"
            >Invalid Mobile Number.</span
          >
        </div>
        <div class="col-md-12">
          <input
            type="date"
            class="form-control"
            id="dob"
            placeholder="Date Of Birth"
          />
        </div>

        <div class="col-12">
          <button
            type="submit"
            class="btn btn-primary"
            id="Submit"
            onclick="window.location.href = 'weather.html';"
          >
            Sign in
          </button>
        </div>
      </form>
    </div>

    <scripts
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></scripts>
    <script src="index.js"></script>
  </body>
</html>
