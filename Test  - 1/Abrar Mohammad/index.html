<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Exam</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/b4284854ee.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid m-0">
      <div class="row p-0">
        <div class="container p-0 d-flex justify-content-center">
          <div
            class="sideBarContainer d-none d-md-block col-md-3 col-lg-2 bg-dark ps-1 pe-1"
          >
            <div
              class="logoContainer d-flex justify-content-between align-items-center mb-2 p-2"
            >
              <div class="imgContainer d-flex align-items-center">
                <img
                  src="https://companieslogo.com/img/orig/ASAN-1325de11.png?t=1670917087"
                  class="logoImage me-1"
                />
                <p class="logoPara m-0">asana</p>
              </div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                fill="currentColor"
                class="bi bi-list text-light"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                />
              </svg>
            </div>
            <div class="linksContainer">
              <div class="linkContainer1 d-flex align-items-center ps-4 mb-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-house-door-fill text-light me-2"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"
                  />
                </svg>
                <p class="linkPara m-0">Home</p>
              </div>
              <div class="linkContainer1 d-flex align-items-center ps-4 mb-2">
                <i class="fa-solid fa-list-check text-light me-2"></i>
                <p class="linkPara m-0">My Tasks</p>
              </div>
              <div class="linkContainer1 d-flex align-items-center ps-4 mb-2">
                <i class="fa-regular fa-bell text-light me-2"></i>
                <p class="linkPara m-0">Inbox</p>
              </div>
              <div class="linkContainer1 d-flex align-items-center ps-4 mb-2">
                <i class="fa-solid fa-chart-simple text-light me-2"></i>
                <p class="linkPara m-0">Portfolio</p>
              </div>
              <div class="linkContainer1 d-flex align-items-center ps-4 mb-4">
                <i class="fa-solid fa-bullseye text-light me-2"></i>
                <p class="linkPara m-0">Goals</p>
              </div>
            </div>
            <p class="linkPara ps-2 fs-6 mb-2 m-0">Favourites</p>
            <hr class="hrLine" />
            <p class="linkPara ps-2 fs-6 mb-2 m-0">Reports</p>
            <hr class="hrLine" />
            <div class="trendingContainer">
              <div
                class="trendsContainer d-flex justify-content-between align-items-center ps-2"
              >
                <p class="linkPara">Trending</p>
                <p class="linkPara">+</p>
              </div>
              <div class="trendContainer ps-2 mb-2">
                <p class="linkPara m-0">
                  <i class="fa-solid fa-angle-down text-light me-2"></i
                  ><span>Marketing</span>
                </p>
                <div class="marketingImagesContainer mb-2">
                  <img
                    src="https://images.unsplash.com/photo-1583864697784-a0efc8379f70?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bWFsZSUyMHByb2ZpbGV8ZW58MHx8MHx8fDA%3D&w=1000&q=80"
                    class="profileImage"
                  />
                  <img
                    src="https://media.istockphoto.com/id/1325013514/photo/young-man-portrait.jpg?s=612x612&w=0&k=20&c=FpZRzeQmapNtn4I9rM1K1Sd_dhAOk7XNEG3WPDzhSeQ="
                    class="profileImage"
                  />
                  <img
                    src="https://media.gettyimages.com/id/155431546/photo/young-man-profile.jpg?s=612x612&w=gi&k=20&c=tfj42efKjN0CVHxTPTMBT57wbhV6my2UAwL61yJfrCc="
                    class="profileImage"
                  />
                  <img
                    src="https://img.freepik.com/free-photo/black-man-posing_23-2148171639.jpg"
                    class="profileImage"
                  />
                  <img
                    src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bWFsZSUyMHByb2ZpbGV8ZW58MHx8MHx8fDA%3D&w=1000&q=80"
                    class="profileImage"
                  />
                  <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTN6cH31gHGHiYbOvskxGPI2zYc8dYt2DWAyA&usqp=CAU"
                    class="profileImage"
                  />
                </div>
              </div>
              <div class="trendContainer ps-2 mb-2">
                <p class="linkPara m-0">
                  <i class="fa-brands fa-redhat text-danger me-2"></i>
                  <span>Website Launch</span>
                </p>
              </div>
              <div class="trendContainer ps-2 mb-2">
                <p class="linkPara m-0">
                  <i
                    class="fa-brands fa-creative-commons-sampling text-danger me-2"
                  ></i>
                  <span>Creative director Search</span>
                </p>
              </div>
              <div class="trendContainer ps-2 mb-2">
                <p class="linkPara m-0">
                  <i class="fa-solid fa-circle text-primary me-2"></i>
                  <span>Q2 conference</span>
                </p>
              </div>
              <div class="trendContainer ps-2 mb-3">
                <p class="linkPara m-0">
                  <i class="fa-solid fa-circle text-info me-2"></i>
                  <span>brand all hands</span>
                </p>
              </div>
            </div>
            <div class="designContainer d-flex align-items-center ps-2 mb-2">
              <i class="fa-solid fa-angle-right text-light me-2"></i>
              <p class="linkPara m-0">Design</p>
            </div>
            <div class="designContainer d-flex align-items-center ps-2 mb-2">
              <i class="fa-solid fa-angle-right text-light me-2"></i>
              <p class="linkPara m-0">Product</p>
            </div>
            <hr class="hrLine" />
            <p class="linkPara ps-2">Browse Response Here</p>
          </div>
          <div class="rightSideContainer col-12 col-md-9 col-lg-10 mt-1">
            <div
              class="homeLogoContainer d-flex justify-content-between align-items-center mb-2"
            >
              <h5 class="homeLogo ps-2">Home</h5>
              <div class="homeRightCont d-flex gap-3 align-items-center pe-2">
                <div class="inputContainer p-1">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <input type="search" class="inputEl" placeholder="Search" />
                </div>
                <p class="profilePara m-0 rounded-circle pe-2 ps-2 pt-1 pb-1">
                  M
                </p>
                <img
                  src="https://images.unsplash.com/photo-1583864697784-a0efc8379f70?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bWFsZSUyMHByb2ZpbGV8ZW58MHx8MHx8fDA%3D&w=1000&q=80"
                  class="profileImage-1"
                />
              </div>
            </div>
            <div class="mainInputContainer">
              <div class="mainInput p-3">
                <input
                  type="text"
                  class="mainInputEl"
                  id="inputElement"
                  placeholder="Enter Text to Display"
                />
              </div>
            </div>
            <div class="addingChild">
              <div
                class="childEl d-flex justify-content-between align-items-center me-5 ms-5 mb-3 p-2"
              >
                <div class="d-flex align-items-center">
                  <i class="fa-solid fa-list-check checkIcon me-2"></i>
                  <p class="m-0">Task-1 Completed</p>
                </div>
                <p class="dateEl m-0"></p>
              </div>
              <div
                class="childEl d-flex justify-content-between align-items-center me-5 ms-5 mb-3 p-2"
              >
                <div class="d-flex align-items-center">
                  <i class="fa-solid fa-list-check checkIcon me-2"></i>
                  <p class="m-0">Task-2 Completed</p>
                </div>
                <p class="dateEl m-0"></p>
              </div>
            </div>
            <div class="favouriesCard">
              <div
                class="favouriteHead d-flex justify-content-between align-items-center me-5 ms-5 mb-4"
              >
                <p class="favouritePara m-0">
                  <i class="fa-solid fa-angle-down text-dark me-1"></i>
                  <span>Favourites</span>
                </p>
                <div class="favouriteRightCard">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-grid text-dark"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zM2.5 2a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zM1 10.5A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3z"
                    />
                  </svg>
                  <i class="fa-solid fa-angle-down text-dark me-1"></i>
                </div>
              </div>
              <hr class="me-5 ms-5" />
              <div
                class="countryCont d-flex justify-content-around align-items-center"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
