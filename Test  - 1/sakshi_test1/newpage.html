<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="newpage.css">
    <title>newpage</title>
</head>
<body>
    <div class="head">
        <header class="p-3 mb-3 border-bottom">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                  <img src="logo.png" alt="">
                </a>
        
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="#" class="nav-link px-2 link-secondary">Buy Art</a></li>
                  <li><a href="#" class="nav-link px-2 link-body-emphasis">Sell Art</a></li>
                  <li><a href="#" class="nav-link px-2 link-body-emphasis">About Us</a></li>
                </ul>
        
                <div class="dropdown text-end">
                  <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">My Account</a>
                </div>
              </div>
            </div>
          </header>
        <div class="search">
            <div class="heading">
                <h2>SIMPLY ART.SIMPLY BEAUTIFUL</h2>
                <div>For over twenty years, artists and buyers have trusted Yessy to buy and sell art. Now find your perfect art.</div>
            </div>
            <div class="srch">
                <div class="srchA">
                    <form action="" method="get">
                        <input name="category" value="" size="8" maxlength="256" placeholder="Search for Category" class="srchFrm" ></form>
                    </div>
                    <div class="srchB">
                        <div class="srchCat">
                            <span class="srchCatTxt">All Categories</span>
                            <button type="submit" class="srchBtn" id="srchBtn" autocomplete="off"><span class="material-symbols-outlined">
                             search </span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="grid-container" id="imagecontainer"></div>
    </div>
    <script src="newpage.js"></script>
</body>
</html>
