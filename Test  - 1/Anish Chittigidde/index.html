<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />



    

    <title>Register</title>
  </head>
  <body>
    <div id="header" class="row-12 my-2 mx-4">
        <div>
            <h2 style="color:gray">BOLT</h2>
        </div>
    </div>
    <div class="content m-3">
      <div class="container d-flex align-items-center">
        <div class="row">
          <div class="col-md-6 contents">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="mb-4">
                  <h3 style="font-weight:bold">Welcome Back!</h3>
                  <span>Please login or register</span>
                </div>
              <div id="loginForm">     
                <form action="#"  method="get" onsubmit="return false;">
                    <div class="first row">
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="name"
                          required
                        />
                      </div>
                    </div>
                    <div class="form-group fourth my-4">
                      <label for="confirm-password">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        required
                      />
                    </div>
                  
                    <div class="d-flex mb-5 align-items-center">
                      <span
                        ><a href="#" class="forgot-pass">Forgot Password</a></span
                      >
                    </div>
                  
                    <div class="row ms-0">
                      <!-- <input type="submit" value="Log In" class="btn btn-block btn-primary"> -->
                    <button class="btn btn-block btn-primary " id="loginBtn" style="background-color: black; border-color: black;">
                      Login
                    </button>

                    <p class="my-5">Don't have an account yet?&nbsp;<span id="registerForm" style="color:black; font-weight: bold;">Create an account</span></p>
                    </div>
                    </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6" id="imgContainer">
            <img
              id="random-image"
              src=""
              alt="Image"
              class="img-fluid"
            />
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js" ></script>
  </body>
